<body>
    
    <script type="text/javascript">
        let str = "OlÃ¡! Pequenos gafanhotos.";

        function inverter(str) {
            let strInversa = '';
            for(let i = str.length - 1; i >= 0; i--) {
                strInversa = strInversa + str[i];
            }
            return strInversa;
        }

        console.log(`String normal: ${str}`);
        console.log(`String inversa: ${inverter(str)}`);
    </script>
